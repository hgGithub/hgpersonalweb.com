<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <style type="text/css">
      .test-overflow{width: 200px;height: 24px;line-height:24px;position: relative;float:right;}
      .test-overflow span{width:33.33%;display:inline-block;position: relative;height:100%;overflow:hidden;line-height:24px;}
      .test-overflow .one{background-color:#DB4747;}
      .test-overflow .two{background-color:#D42BA9;}
      .test-overflow .three{background-color:#149265;}
    </style>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="./javascripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Hgpersonalweb.com by hgGithub</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/hgGithub/hgpersonalweb.com">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Hgpersonalweb.com</h1>
            <h2></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/hgGithub/hgpersonalweb.com/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/hgGithub/hgpersonalweb.com/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <p>It is my first GitHub website!</p>
        <span>Git practise!111</span>
        <div class="test-overflow">
          <span class="one">oneonellll</span><span class="two">two</span><span class="three">three</span>
        </div>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/hgGithub">hgGithub</a> can be found on <a href="https://github.com/hgGithub/hgpersonalweb.com">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
