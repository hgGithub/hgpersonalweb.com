<title>Demo : jPlayer</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link href="./css/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />
<link href="./css/jplay-rect-style.css" rel="stylesheet" type="text/css" />

<body>
<div id="jp_container_1" class="jp-video jp-video-360p"><!--jp-video-360p是在CSS里预设好的宽640高360的样式-->
   <div class="jp-type-single">
           <div id="jquery_jplayer_1" class="jp-jplayer"></div><!--播放画面flash窗口-->
           <div class="jp-gui">
                 <div class="jp-video-play"><a href="javascript:;" class="jp-video-play-icon" tabindex="1">play</a></div>
              <div class="jp-interface">
                  <div class="jp-progress">
                         <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                       </div>
                  </div>
                  <div class="jp-current-time"></div>
                  <div class="jp-duration"></div>
                  <div class="jp-title"><ul><li>My Video</li></ul></div>
                  <div class="jp-controls-holder">
                       <ul class="jp-controls">
                            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                            <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                            <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                            <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                       </ul>
                       <div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div>
                       <ul class="jp-toggles">
                            <li><a href="javascript:;" class="jp-full-screen" tabindex="1" title="full screen">full screen</a></li>
                            <li><a href="javascript:;" class="jp-restore-screen" tabindex="1" title="restore screen">restore screen</a></li>
                            <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                            <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                       </ul>
                  </div>
              </div>
          </div>
          <div class="jp-no-solution">
              <span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
   </div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		 $("#jquery_jplayer_1").jPlayer({
			  ready: function () {
			   $(this).jPlayer("setMedia", {
			    m4v: "./source/F579DF034B9B790B4DBBF7AA9C64529C152042087720575944613310613447.mp4"
			    // ogv: "media/myVideo.ogv", 
			    // webmv: "media/myVideo.webm", 
			    // poster: "media/myVideo.png" //封面图
			   }); //如果要一开始就全屏，加.jPlayer("fullScreen")但只是全窗口而不是全屏
			  },
			  swfPath: './js',
			  solution: 'html, flash',
			  supplied: "webmv, ogv, m4v",
			  preload: 'metadata',
			  muted: false,
			  videoPlay: '.jp-video-play',
			  currentTime: '.jp-current-time',
			  duration: '.jp-duration',
			  fullScreen: '.jp-full-screen',
			  noSolution: '.jp-no-solution',
			  errorAlerts: false,
			  size: {
			       width: "640px", height: "360px", cssClass: "jp-video-360p"
			  },
			  smoothPlayBar: true
		 });
	});
